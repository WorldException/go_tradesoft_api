openapi: 3.0.1
info:
  title: Tradesoft service API
  description: |
    Documentation: https://service.tradesoft.ru/3/docs (<a href="example.html">Examples of use</a>)

    To use the service, you need an account on the website tradesoft.pro.

    Please, send your questions and suggestions regarding documentation and service operation at <a href="mailto:support@tradesoft.pro">support@tradesoft.pro</a>

  version: 3.1.2
servers:
  - url: /3
tags:
  - name: Provider
    description: Supplier service
  - name: Info
    description: Part info service
  - name: Analog
    description: Interchange service
  - name: Messenger
    description: Notification service
paths:
  /provider/get-producer-list/:
    post:
      tags:
        - Provider
      summary: Get a list of manufacturers
      description: The query returns a list of manufacturers by code.<br/><a href="example.html#get-producer-list">Example</a>.
      operationId: getProducerList
      parameters:
        - name: Cache-Control
          in: header
          schema:
            type: string
            enum:
              - no-cache
              - only-if-cached
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/producerListRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/producerListResponse'
      x-codegen-request-body-name: getProducerListRequest
  /provider/get-price-list/:
    post:
      tags:
        - Provider
      summary: Get a list of offers by manufacturers
      operationId: getPriceList
      description: The query returns a list of suggestions by code and manufacturer.<br/><a href="example.html#get-price-list">Example</a>.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/priceListRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/priceListResponse'
      x-codegen-request-body-name: getPriceListRequest
  /provider/get-additional-part-info/:
    post:
      tags:
        - Provider
      summary: Get additional information about part
      description: Additional information about the part.<br/> This method can be used to get information about used parts.
      operationId: getAdditionalPartInfo
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/additionalPartInfoRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/additionalPartInfoResponse'
      x-codegen-request-body-name: getAdditionalPartInfo      
  /provider/get-options-list/:
    post:
      tags:
        - Provider
      summary: Get a list of suppliers' options
      description: The query returns a list of options available to the provider.<br/><a href="example.html#get-options-list">Example</a>.
      operationId: getOptionsList
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/optionsListRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/optionsListResponse'
      x-codegen-request-body-name: getOptionsListRequest
  /provider/get-provider-list/:
    post:
      description: The query returns a list of providers connected to the account.<br/><a href="example.html#get-provider-list">Example</a>.
      tags:
        - Provider
      summary: Get a list of available suppliers
      operationId: getProviderList
      parameters:
        - name: Accept-Language
          in: header
          description: Input language
          schema:
            type: string
            default: ru
            enum:
              - ru
              - en
              - de
              - pl
              - bg
              - ro
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/providerListRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/providerListResponse'
      x-codegen-request-body-name: getProviderListRequest
  /provider/pre-order-search/:
    post:
      tags:
        - Provider
      summary: Get a list of offers by manufacturers
      description: The query returns a list of items for the order. This method is required to update prices and availability. The method is available only with the Online order service.
      operationId: preOrderSearch
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/preOrderSearchRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/preOrderSearchResponse'
      x-codegen-request-body-name: getPriceListRequest
  /provider/make-order-offline/:
    post:
      tags:
        - Provider
      summary: Place an order to a supplier
      description: The method is available only with the Online order service.<br/>Access to this functionality is negotiated additionally with managers<br/>Feature of the method:<br/>The answer comes immediately, but the design itself continues to work on the service side. To clarify the current status of the ordered items, you must call the provider_get_items_status method, which allows you to see the current status of the position.
      operationId: makeOrderOffline
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/makeOrderOfflineRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/makeOrderOfflineResponse'
      x-codegen-request-body-name: makeOrderRequest
  /provider/get-status-list/:
    post:
      tags:
        - Provider
      summary: Get a list of available statuses
      description: The method is available only with the Online order service<br/>
        Important! There are <strong>technical statuses</strong>, created by the Service
        but not received from the supplier.<br/> <ul> <li>service.created - The item
        is created in the service, not sent to the supplier's website yet.</li><br/>
        <li>provider.send_basket - The Service has sent the supplier the request for
        adding the item in the cart, but has not received the supplier's response.</li><br/>
        <li>provider.send_order - The Service has sent the supplier the request for
        item placement, but has not received the supplier's response.</li><br/> <li>provider.basket_done
        - The Service has received supplier's confirmation about adding the items
        in the cart. The items are in the cart on the website.</li><br/> <li>provider.order_done
        - The Service has received supplier's confirmation about order placement,
        there is an order ID. The items are on the website.</li><br/> <li>service.divided
        - The condition is assigned for the main status when the Service receives
        several statuses for the requested item from the supplier.</li> </ul>
      operationId: getStatusList
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/statusListRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusListResponse'
      x-codegen-request-body-name: statusListRequest
  /provider/get-items-status/:
    post:
      tags:
        - Provider
      summary: Get statuses of the ordered items
      description: The method is available only with the Online order service
      operationId: getItemsStatus
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/itemsStatusRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/itemsStatusResponse'
      x-codegen-request-body-name: itemsStatusRequest
  /info/get-part-info:
    post:
      tags:
        - Info
      summary: Get part info
      description: The service is available with Web info<br/>The service limit is
        <strong>500 000</strong> requests per day
      operationId: getPartInfo
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/partInfoRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/partInfoResponse'
      x-codegen-request-body-name: partInfoRequest
  /info/get-brands-by-article:
    post:
      tags:
        - Info
      summary: Get a list of brands by part number
      description: The service is available with Web info<br/>The service limit is
        <strong>500 000</strong> requests per day
      operationId: getBrandsByArticle
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/brandsByArticleRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/brandsByArticleResponse'
      x-codegen-request-body-name: brandsByArticleRequest
  /info/get-brands-by-barcode:
    post:
      tags:
        - Info
      summary: Get a list of brands by barcode
      description: The service is available with Web info<br/>The service limit is
        <strong>500 000</strong> requests per day
      operationId: getBrandsByBarcode
      parameters:
        - name: Accept-Language
          in: header
          description: Output language
          schema:
            type: string
            default: ru
            enum:
              - ru
              - en
              - de
              - pl
              - bg
              - ro
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/brandsByBarcodeRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/brandsByBarcodeResponse'
      x-codegen-request-body-name: brandsByBarcodeRequest
      deprecated: true
  /analog/get-analogs:
    post:
      tags:
        - Analog
      summary: Get a list of interchanges by part number and brand
      description: The service is available with the Online interchanges service
      operationId: getAnalogs
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/analogsRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analogsResponse'
      x-codegen-request-body-name: analogsRequest
  /analog/get-analogs-adv:
    post:
      tags:
        - Analog
      summary: Get a list of interchanges by part number and brand
      description: The service is available with the Online interchanges service
      operationId: getAnalogsAdv
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/analogsAdvRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analogsAdvResponse'
      x-codegen-request-body-name: analogsAdvRequest
  /analog/get-producers-adv:
    post:
      tags:
        - Analog
      summary: Get a list of available manufacturers by part number
      description: The service is available with the Online interchanges service
      operationId: getProducersAdv
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/producersAdvRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/producersAdvResponse'
      x-codegen-request-body-name: producersAdvRequest
  /messenger/send-sms:
    post:
      tags:
        - Messenger
      summary: Send an SMS to a mobile number
      description: Send an SMS to a mobile number
      operationId: sendSms
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/sendSmsRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sendSmsResponse'
      x-codegen-request-body-name: sendSmsRequest
  /messenger/get-sms-status:
    post:
      tags:
        - Messenger
      summary: Get information about sent SMS
      description: Get information about sent SMS
      operationId: getSmsStatus
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/smsStatusRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/smsStatusResponse'
      x-codegen-request-body-name: smsStatusRequest
  /messenger/get-sms-balance:
    post:
      tags:
        - Messenger
      summary: Check SMS balance
      description: Check SMS balance
      operationId: getSmsBalance
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/smsBalanceRequest'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/smsBalanceResponse'
      deprecated: true
      x-codegen-request-body-name: smsBalanceRequest
  /messenger/get-sms-balance2:
    post:
      tags:
        - Messenger
      summary: Check SMS balance
      description: Check SMS balance
      operationId: getSmsBalance2
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/smsBalance2Request'
        required: false
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/smsBalance2Response'
      x-codegen-request-body-name: smsBalance2Request
components:
  schemas:
    providerCode:
      title: Code in supplier system
      type: string
      description: Part id on the supplier's website (can be obtained by method getPriceList)
      example: OC90OF
    supplierData:
      type: object
      title: Supplier data
      properties:
        name:
          $ref: '#/components/schemas/providerId'
        active:
          type: boolean
          description: Price search service is available for usage (connected)
        orderActive:
          type: boolean
          description: Online order service is available for usage (connected)
        orderFeature:
          type: boolean
          description: The supplier supports the Online order functions
        syncFeature:
          type: boolean
          description: The supplier supports the function of status synchronization
        activeTo:
          type: integer
          description: The service is enabled till. If the value is "null",
                  the service is available with no time limit.
          format: unixtime
          nullable: true
          example: null
        title:
          type: string
          description: Supplier's name
        description:
          type: string
          description: The text of the supplier's description
        contractRequired:
          type: boolean
          description: To connect a supplier, approval for access is required
        agreementText:
          type: string
          description: The text for approval with the supplier
        onlyAgreementText:
          type: string
          description: The text for approval with the supplier (without conditions
                  of login/password entering)
        loginInfoText:
          type: string
          description: Rules for entering the login/password to the supplier's
                  service
        siteUrl:
          type: string
          description: The link to the supplier's website
        iconUrl:
          type: string
          description: Link to website icon
        geoIds:
          type: array
          description: IDs of the regions where the supplier refers to
          example:
            - eu
            - eu.ru
            - eu.ru.kir
            - eu.ru.kir.kirov
          items:
            type: string
            example: eu.ru.kir.kirov
    geoDictionaryItem:
      type: object
      properties:
        key:
          type: string
          description: The ID geoId
          example: eu.ru
        name:
          type: string
          description: Element name
          example: Russia
        type:
          type: string
          description: ID type
          example: country
          enum:
            - continent
            - country
            - subdivision1
            - subdivision2
    itemId:
      title: Item id
      type: string
      description: The unique part ID from the preliminary price search, necessary for the order placement (id is returned by the PreOrderSearch method)
      example: 50ae6272d7dd871411000000
    orderItemId:
      title: Order item id
      type: string
      description: Internal ID of the item for upcoming item synchronization
      example: 50ae6272d7dd87141100878787
    requestError:
      title: Request error
      type: string
      description: Request error
    itemHash:
      title: Item hash
      type: string
      example: 526cacebbf8ab114c887f6a965782cf0
      description: Position key obtained by the GetPriceList method. Allows you to filter the search result, if the value is null, then all positions by manufacturer code will be returned.
    time:
      title: Time
      type: number
      description: Request processing time
      format: float
      example: 0.267
    cache:
      title: Cache
      maximum: 1
      minimum: 0
      type: integer
      description: The request result is taken from the cache (0 - data received from the provider, 1 - data received from the service cache)
    timelimit:
      title: Time limit
      type: integer
      description: Time limit in seconds to receive data from the provider.
      default: 10
      maximum: 50
      minimum: 10
    providerId:
      title: Supplier ID
      type: string
      example: "provider_id_test"
      description: Supplier ID (can be obtained from the list of available providers - GetProviderList)
    options:
      title: Provider options
      type: object
      description: Optional parameter. Some providers have additional search options, information can be found in the available provider options section (GetOptionsList).
      properties:
        key:
          type: string
          description: Option key
      example:
        key1: value1
        key2: value2
    itemsStatusRequest:
      title: itemsStatusRequest
      required:
        - action
        - container
        - password
        - service
        - user
      type: object
      properties:
        user:
          type: string
          description: Login on TradeSoft website
          example: test
        password:
          type: string
          description: Password on TradeSoft website
          format: password
          example: 123
        service:
          type: string
          description: Service
          default: provider
        action:
          type: string
          description: Action
          default: getItemsStatus
        timelimit:
          $ref: '#/components/schemas/timelimit'
        container:
          type: array
          description: Requests to suppliers
          items:
            required:
              - items
              - login
              - password
              - provider
            type: object
            properties:
              provider:
                $ref: '#/components/schemas/providerId'
              login:
                type: string
                description: Login on the supplier's website
                example: user
              password:
                type: string
                description: Password on the supplier's website
                example: 456
              items:
                type: array
                items:
                  $ref: '#/components/schemas/orderItemId'
              options:
                $ref: '#/components/schemas/options'
    itemsStatusResponse:
      title: itemsStatusResponse
      required:
        - container
        - error
        - time
      type: object
      properties:
        error:
          $ref: '#/components/schemas/requestError'
        time:
          $ref: '#/components/schemas/time'
        container:
          type: array
          items:
            required:
              - error
              - provider
              - time
            type: object
            properties:
              provider:
                $ref: '#/components/schemas/providerId'
              error:
                type: string
                description: Error of the supplier's request
              items:
                type: object
                additionalProperties:
                  required:
                    - currencycode
                    - error
                    - price
                    - providerId
                    - providerItemId
                    - providerOrderNumber
                    - quantity
                    - stateId
                    - stateName
                  type: object
                  properties:
                    providerItemId:
                      $ref: '#/components/schemas/orderItemId'
                    providerOrderNumber:
                      type: string
                      description: Supplier's order ID
                      example: K1-222/505
                    providerId:
                      type: string
                      description: Item ID of the supplier
                    quantity:
                      minimum: 1
                      type: integer
                      description: Quantity of parts
                      example: 1
                    stateId:
                      type: string
                      description: Status ID
                      example: "21"
                    stateName:
                      type: string
                      description: Status name
                      example: The order is placed
                    price:
                      type: number
                      description: Part price (Per 1 pc.)
                      format: float
                    currencycode:
                      type: string
                      description: Currency code
                      example: RUB
                    code:
                      type: string
                      description: Part number
                      example: KL9
                    brand:
                      type: string
                      description: Brand name of the product
                      example: Mahle
                    substates:
                      type: array
                      description: Sub-statuses of the item. This array is displayed
                        if the main item is divided in several pieces<br/> The main
                        status is assigned to the ID "service.divided
                      items:
                        type: object
                        properties:
                          innerId:
                            type: string
                            description: Internal ID of the item. It can be null
                            nullable: true
                          quantity:
                            minimum: 1
                            type: integer
                            description: Quantity of parts
                            example: 1
                          stateId:
                            type: string
                            description: Status ID
                            example: "9"
                          stateName:
                            type: string
                            description: Status name
                            example: Refusal
                    error:
                      type: string
                      description: Item error
              time:
                $ref: '#/components/schemas/time'
            description: Result of the request to the supplier
    statusListRequest:
      title: statusListRequest
      required:
        - action
        - container
        - password
        - service
        - user
      type: object
      properties:
        user:
          type: string
          description: Login on TradeSoft website
        password:
          type: string
          description: Password
          format: password
        service:
          type: string
          description: Service
          default: provider
        action:
          type: string
          description: Action
          default: getStatusList
        container:
          type: array
          description: Requests to suppliers
          items:
            required:
              - login
              - password
              - provider
            type: object
            properties:
              provider:
                $ref: '#/components/schemas/providerId'
              login:
                type: string
                description: Login on the supplier's website
              password:
                type: string
                description: Password on the supplier's website
    statusListResponse:
      title: statusListResponse
      required:
        - container
        - error
        - time
      type: object
      properties:
        error:
          $ref: '#/components/schemas/requestError'
        time:
          $ref: '#/components/schemas/time'
        container:
          type: array
          items:
            required:
              - error
              - provider
              - time
            type: object
            properties:
              provider:
                $ref: '#/components/schemas/providerId'
              error:
                type: string
                description: Error of the supplier's request
              statusList:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Status ID
                      example: "21"
                    name:
                      type: string
                      description: Status name
                      example: The order is placed
              time:
                $ref: '#/components/schemas/time'
            description: Result of the request to the supplier
    makeOrderOfflineRequest:
      title: makeOrderOfflineRequest
      required:
        - action
        - param
        - password
        - service
        - user
      type: object
      properties:
        user:
          type: string
          description: Login on TradeSoft website
        password:
          type: string
          description: Password on TradeSoft website
          format: password
        service:
          type: string
          description: Service
          default: provider
        action:
          type: string
          description: Action
          default: makeOrderOffline
        timelimit:
          $ref: '#/components/schemas/timelimit'
        param:
          type: array
          description: Requests to suppliers
          items:
            required:
              - items
              - login
              - password
              - provider
            type: object
            properties:
              provider:
                $ref: '#/components/schemas/providerId'
              login:
                type: string
                description: Login on the supplier's website
                example: test
              password:
                type: string
                description: Password on the supplier's website
                example: test
              comment:
                type: string
                description: Comments to the order
                example: Test order
              clientOrderNumber:
                type: string
                description: Client's order ID
                example: ЗП-010203
              items:
                type: array
                description: The list of the ordered items
                items:
                  required:
                    - itemId
                    - quantity
                  type: object
                  properties:
                    itemId:
                      $ref: '#/components/schemas/itemId'
                    quantity:
                      minimum: 1
                      type: integer
                      description: Quantity of the ordered part
                      example: 1
                    reference:
                      type: string
                      description: Item Ref No (Position ID in your program)
                    comment:
                      type: string
                      description: Comments to the item
                      example: Test order
              options:
                $ref: '#/components/schemas/options'
    makeOrderOfflineResponse:
      title: makeOrderOfflineResponse
      required:
        - error
        - result
        - time
      type: object
      properties:
        error:
          $ref: '#/components/schemas/requestError'
        time:
          $ref: '#/components/schemas/time'
        result:
          type: object
          description: Result of the request to the supplier
          required:
            - items
            - orderStatus
            - provider
            - time
          properties:
            provider:
              $ref: '#/components/schemas/providerId'
            orderStatus:
              type: string
              description: The order status <br/> MakeOrderProgress - the order is
                sent for placement <br/> MakeOrderError - the order is not created
              enum:
                - MakeOrderProgress
                - MakeOrderError
            time:
              $ref: '#/components/schemas/time'
            items:
              type: array
              description: The list of the ordered parts
              items:
                required:
                  - error
                  - itemId
